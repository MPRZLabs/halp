<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{css}}">
    <script type="text/javascript" src="{{js}}"></script>
    <title>Michify8080</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="btn-group">
          <a role="button" class="btn btn-sm btn-default" href="{{linkr}}">
            Michify8080 <span class="glyphicon glyphicon-refresh"></span>
          </a>
          <a role="button" class="btn btn-sm btn-danger" href="{{linkp}}">
            <span class="glyphicon glyphicon-fast-backward"></span>
          </a>
          <a role="button" class="btn btn-sm btn-primary" href="{{linkt}}">
            <span class="glyphicon glyphicon-step-forward"></span>
          </a>
          <a role="button" class="btn btn-sm btn-success" href="{{linkn}}">
            <span class="glyphicon glyphicon-fast-forward"></span>
          </a>
        </div>
        <div class="btn-group">
          <a role="button" class="btn btn-sm btn-default disabled">
            {{volume}}
          </a>
          <a role="button" class="btn btn-sm btn-warning" href="{{volm}}">
            <span class="glyphicon glyphicon-volume-off"></span>
          </a>
          <a role="button" class="btn btn-sm btn-warning" href="{{vol1}}">
            1
          </a>
          <a role="button" class="btn btn-sm btn-warning" href="{{vol2}}">
            2
          </a>
          <a role="button" class="btn btn-sm btn-warning" href="{{vol3}}">
            3
          </a>
          <a role="button" class="btn btn-sm btn-warning" href="{{vol4}}">
            4
          </a>
          <a role="button" class="btn btn-sm btn-warning" href="{{vol5}}">
            5
          </a>
        </div>
        <h3><small><span class="label label-default">track</span></small> <span class="fin" id="track">{{track}}</span></h3>
        <h3><small><span class="label label-default">artist</span></small> <span class="fin" id="artist">{{artist}}</span></h3>
        <h3><small><span class="label label-default">album</span></small> <span class="fin" id="album">{{album}}</span></h3>
      </div>
      <footer>
        <ol class="breadcrumb">
          <li class="active">Brought to you by Michify8080, part of <a href="http://github.com/michcioperz/icarus">Icarus Analysis System</a>.</li>
        </ol>
      </footer>
    </div>
    <script type="text/javascript">
      function michifyCheck() {
        $.get("{{jsonstatusapi}}",{}, michifyUpdate, "json");
      }
      function michifyUpdate(given) {
        $("#track").text(given.track);
        $("#album").text(given.album);
        $("#artist").text(given.artist);
      }
      setInterval("michifyCheck()", 10000);
    </script>
  </body>
</html>
